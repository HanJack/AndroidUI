apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.cliff.ui"
        minSdkVersion 12
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile project(':libarclayout')
    compile project(':libdialog')
    compile project(':libloading')
    compile project(':libdatetime')
    compile project(':libdatetimepicker')
    compile project(':libeffects')
    compile project(':libcirprobtn')
    compile project(':libcoverflow')
    compile project(':libdialogplus')
    compile project(':libswipeback')
    compile project(':libbob')
}
